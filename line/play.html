<!DOCTYPE html>
<html>
<head>
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>-->
	<!--<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>-->
	<!--<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>-->
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Taking a Line for a Walk</title>
	<script type="text/javascript" src="./dist/js/pt.js"></script>
	<script type="text/javascript" src="./dist/js/lines/lines.js"></script>

	<link rel="stylesheet" type="text/css" href="./dist/css/index.css" />



	<style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #app {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
        }

        #brushes {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #brushes > div {
            line-height: 2;;
        }

        .selected {
            font-weight: bold;
            color: #f00;
        }

		#canvas {
			background-color: #f2f2f2;
		}

        #playground, #buffer {
            top: 10px; left: 100px;
            right: 10px; bottom: 10px;
            position: absolute;
            border: 1px solid #f00;
            cursor: crosshair;
        }

        #playground {
            z-index: 1;
        }

	</style>

</head>
<body>

<div id="app">
    <div id="buffer"></div>
    <div id="playground"></div>
    <div id="brushes">
        <div class="brush" data-id="BaseLine">Base</div>
        <div class="brush" data-id="GrowLineBrush">Grow</div>
        <div class="brush" data-id="JaggedLineBrush">Jagged</div>
        <div class="brush" data-id="ZigZagLineBrush">ZigZag</div>
        <div class="brush" data-id="HatchingLine">Hatch</div>
        <div class="brush" data-id="RestatedLine">Restate</div>
        <div class="brush" data-id="NoiseChopLineBrush">Chop</div>
        <div class="brush" data-id="NoiseDashLineBrush">Dash</div>
        <div class="brush" data-id="InnerLineBrush">Inner</div>
        <div class="brush" data-id="NoiseBrushTwo">Overlap</div>
        <div class="brush" data-id="SmoothNoiseLineBrush">Flow</div>
        <div class="brush" data-id="DottedLineBrush">Dot</div>
        <hr />
        <div class="brushcolor" data-id="dark">Dark</div>
        <div class="brushcolor" data-id="light">Light</div>
        <hr />
        <div class="bgcolor" data-id="white">white</div>
        <div class="bgcolor" data-id="grey">Grey</div>
        <div class="bgcolor" data-id="black">Black</div>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener('touchstart', function(e) { e.preventDefault(); });
    document.addEventListener('touchmove', function(e) {e.preventDefault(); });
</script>

<!--<script type="text/javascript" src="dist/js/_Walking.js"></script>-->
<script type="text/javascript" src="dist/js/play.js"></script>


</body>
</html>
