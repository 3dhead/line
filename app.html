<!DOCTYPE html>
<html>
<head>
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>-->
	<!--<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>-->
	<!--<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>-->
	<meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Taking a Line for a Walk</title>
	<script type="text/javascript" src="./dist/js/pt.js"></script>
	<script type="text/javascript" src="./dist/js/lines/lines.js"></script>

	<link rel="stylesheet" type="text/css" href="./dist/css/app.css" />


</head>
<body>

<div id="container">
    <div id="buffer"></div>
    <div id="playground"></div>


    <a id="download" class="action" href="#" download="drawing.png">
        <svg width="35" height="35" viewBox="0 0 35 35">
        <g transform="translate(10, 5)">
        <path d="M 6.81579 0L 6.81579 -0.5L 5.81579 -0.5L 5.81579 0L 6.81579 0ZM 6.31579 17L 5.9555 17.3467L 6.31579 17.7211L 6.67608 17.3467L 6.31579 17ZM 0.360292 10.0896L 0.0136086 9.72932L -0.706976 10.4227L -0.360292 10.783L 0.360292 10.0896ZM 12.9919 10.783L 13.3386 10.4227L 12.618 9.72932L 12.2713 10.0896L 12.9919 10.783ZM 12.6316 22L 13.1316 22L 13.1316 21L 12.6316 21L 12.6316 22ZM 0 21L -0.5 21L -0.5 22L -0 22L 0 21ZM 5.81579 0L 5.81579 17L 6.81579 17L 6.81579 0L 5.81579 0ZM 6.67608 16.6533L 0.360292 10.0896L -0.360292 10.783L 5.9555 17.3467L 6.67608 16.6533ZM 6.67608 17.3467L 12.9919 10.783L 12.2713 10.0896L 5.9555 16.6533L 6.67608 17.3467ZM 12.6316 21L 0 21L 0 22L 12.6316 22L 12.6316 21Z"></path>
        </g>
        </svg>
    </a>

    <div id="info" class="action" onclick="infoToggle()">
        <svg width="35" height="35" viewBox="0 0 35 35">
        <g transform="translate(10, 6)">
            <path d="M 14 1L 14 19L 1 19L 1 1L 14 1ZM 14 20L 15 20L 15 19L 15 1L 15 0L 14 0L 1 0L 0 0L 0 1L 0 19L 0 20L 1 20L 14 20Z"/>
            <path transform="translate(4, 6)" d="M 0.5 -1L 0 -1L 0 0L 0.5 0L 0.5 -1ZM 6.5 0L 7 0L 7 -1L 6.5 -1L 6.5 0ZM 0.5 0L 6.5 0L 6.5 -1L 0.5 -1L 0.5 0Z"/>
            <path transform="translate(4, 10)" d="M 0.5 -1L 0 -1L 0 0L 0.5 0L 0.5 -1ZM 6.5 0L 7 0L 7 -1L 6.5 -1L 6.5 0ZM 0.5 0L 6.5 0L 6.5 -1L 0.5 -1L 0.5 0Z"/>
            <path transform="translate(4, 14)" d="M 0.5 -1L 0 -1L 0 0L 0.5 0L 0.5 -1ZM 6.5 0L 7 0L 7 -1L 6.5 -1L 6.5 0ZM 0.5 0L 6.5 0L 6.5 -1L 0.5 -1L 0.5 0Z"/>
        </g>
        </svg>
    </div>

    <div id="menu">

        <div class="menuWrap">
            <div id="initialBrush" class="brush selected" data-id="RestatedLine" style="background-position: -25px -25px;"><div class="light"></div></div>
            <div class="brush" data-id="GrowLineBrush"  style="background-position: -225px -25px;"><div class="light"></div></div>

            <div class="brush" data-id="ZigZagLineBrush" style="background-position: -25px -225px;"><div class="light"></div></div>
            <div class="brush" data-id="HatchingLine" style="background-position: -225px -225px;"><div class="light"></div></div>

            <div class="brush" data-id="JaggedLineBrush" style="background-position: -25px -425px;"><div class="light"></div></div>
            <div class="brush" data-id="NoiseChopLineBrush" style="background-position: -225px -425px;"><div class="light"></div></div>

            <div class="brush" data-id="NoiseDashLineBrush" style="background-position: -25px -625px;"><div class="light"></div></div>
            <div class="brush" data-id="InnerLineBrush" style="background-position: -225px -625px;"><div class="light"></div></div>

            <div class="brush" data-id="NoiseBrushTwo" style="background-position: -25px -825px;"><div class="light"></div></div>
            <div class="brush" data-id="SmoothNoiseLineBrush" style="background-position: -225px -825px;"><div class="light"></div></div>


            <div id="initialBrushColor" class="brushcolor selected" data-id="dark" style="background: #111"><div class="light"></div></div>
            <div class="brushcolor" data-id="light" style="background: #f5f5f5"><div class="light"></div></div>

        </div>
    </div>

    <div id="close" onclick="menuToggle()">&times;</div>

    <div id="pager" class="black"></div>

    <div id="description">
        <div id="closeDescription" onclick="infoToggle()">&times;</div>
        <p>This is a little drawing app for testing the lines created in <a href="./index.html">Taking a Line for a Walk</a> experiment. Learn more and view the source code <a href="./index.html">here</a>.</p>
    </div>


</div>


<script type="text/javascript" src="dist/js/play.js"></script>


</body>
</html>
